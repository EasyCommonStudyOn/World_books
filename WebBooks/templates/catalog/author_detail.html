{% extends "catalog/base.html" %}
{% block content %}
<div class="container text-start">
    <div class="row my-2">
        <h4>{{ object.first_name }} {{ object.last_name }}</h4>
        <p>Родился - {{ object.date_of_birth }}</p>
        <p>Фото (портрет)</p>
        <p><img src="{{ object.photo.url }}" alt="Фото" style="max-height:200px"></p>
    </div>
    <div class="row my-2">
        <div class="col-2 my-2">
            <a href="{{ object.photo.url }}" class="btn btn-primary" target="_blank">Показать</a>
        </div>
    </div>
    <div class="row my-2">
        {{ object.about }}
    </div>
</div>
{% endblock %}
