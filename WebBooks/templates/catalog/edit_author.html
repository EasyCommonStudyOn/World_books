<!--Здесь с использованием тегов Bootstrap создана таблица. В первой колонке таблицы-->
<!--вьmодятся метки полей и сообщения об ошибках, если они возникнут - { { field. laЬel _-->
<!--tag}} { {field.errors} }. Во второй колонке выводятся сами поля- { {field} }. Для вьmода-->
<!--всех полей на основе тега for организован цикл, таким образом, каждое новое поле-->
<!--будет выводиться в новую строку таблицы.-->

{% extends "catalog/base.html" %}
{% block content %}
<div class="row text-start lh-2">
    <h3>Изменить сведения об авторе</h3>
</div>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="text-start">
        {% for field in form %}
        <tr>
            <th>{{ field.label_tag }}</th>
            <td>
                {{ field }}
                {% if field.errors %}
                <div class="text-danger">
                    {{ field.errors }}
                </div>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
        <tr>
            <th></th>
            <td>
                <button type="submit">Сохранить</button>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
